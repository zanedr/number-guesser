<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
  <body>
    <header>
      <h1><span class="bold-pink-text">Number</span><span class="thin-gray-text"> Guesser</span></h1>
    </header>
    <main>
      <div class="min-max">
        <input class="range" type="number" id="min" placeholder="Minimum: 1">
        <input class="range" type="number" id="max" placeholder="Maximum: 100">
      </div>
      <div id="new-range">
        <button>Set new range</button>
      </div>
      <input type="number" id="number-input" placeholder="Pick a number">
      <div>
        <button class="buttons" id="guess">Guess</button>
        <button class="buttons" id="clear">Clear</button>
      </div>
      <section class="responsive">
        <h2 class="thin-black-text">Your last guess was</h2>
        <h3 id="last-guess">N/A</h3>
        <h4 class="thin-black-text"
         id="feedback">No guesses yet.</h4>
      </section>
      <div>
        <button class="buttons" id="reset">Reset</button>
      </div>
    </main>
    <script src="content.js"></script>
  </body>
</html>
